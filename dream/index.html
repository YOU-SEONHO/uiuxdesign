<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="wrapper">
                <!-- 로고는 기본은 흰색, header가 고정되었을때는 컬러로 변경
                    그러면 이미지 두개가 바뀌어야함
                    이미지 두개를 코딩해서 상황에 따라 보이게 하는것보다는
                    상황에 따라 이미지가 변경되면 background로 처리함
                    로고를 background로 대체할 것이라 사실 아무것도 안써도 됨
                    웹표준/웹접근성 위배 h1/a태그는 빈 태그로 두며 안됨
                    글자가 있는 이미지를 background로 처리할때는 그 이미지에 있는
                    모든 텍스트를 html에 써줘야 함 -->
                <h1 class="logo"><a href="index.html">삼성꿈장학재단</a></h1>
                <div class="inner">
                    <nav class="gnb">
                        <!-- 버튼이 흰색/검은색 배경하고 처리하고 대체텍스트를 써줌
                            a태그는 누르면 다른 페이지로 이동
                            button태그는 누르면 기능이 작동(페이지 이동이 없음) -->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">영문홈페이지 이동</a>
                </div>
            </div> <!-- wrapper -->
        </header>        
        <div class="container">
            <section class="visual">
                <div class="wrapper"> <!-- wrapper -->
                    <div class="inner">
                        <h2>더불어 성장하는<br>
                            배움 공동체 구현</h2>
                        <p>사람이 있는곳을 지원하며, 사람을 통해 사람을 키우고,<br>
                            사람에 맞게 가르치고 배우는 것을 원칙으로 합니다.</p>
                    </div>
                </div>
            </section> 
            <section class="servirce">
                <div class="wrapper"></div> <!-- wrapper -->
            </section> 
            <section class="biz">
                <div class="wrapper"></div> <!-- wrapper -->
            </section> 
            <section class="news">
                <div class="wrapper"></div> <!-- wrapper -->
            </section> 
            <section class="webzine">
                <div class="wrapper"></div> <!-- wrapper -->
            </section> 
        </div>
        <footer class="footer"></footer> <!-- footer -->
            </div>
    </div>
</body>
</html>
